<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>暗黑地牢肉鸽</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: { primary: '#e53e3e', secondary: '#805ad5' },
            borderRadius: { 'button': '4px' }
          }
        }
      }
    </script>
    <style>
      body { background-color: #1a1a1a; color: #f0f0f0; font-family: 'Segoe UI', sans-serif; }
      .font-pacifico { font-family: 'Pacifico', cursive; }
      .battle-area { background: linear-gradient(180deg, rgba(34,34,34,1) 0%, rgba(51,51,51,1) 100%); }
      .status-bar { background-color: #222222; border-bottom: 1px solid #333; }
      .action-button { background-color: #333; border: 1px solid #444; transition: all 0.2s; }
      .action-button:hover { background-color: #444; box-shadow: 0 0 8px rgba(229, 62, 62, 0.5); }
      .card { background: linear-gradient(145deg, #2a2a2a, #1f1f1f); border: 1px solid #444; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.5); }
      .card-minion { background: linear-gradient(145deg, #3a3a3a, #2a2a2a); }
      .card-spell { background: linear-gradient(145deg, #2a3a5a, #1a2a4a); }
      .card-weapon { background: linear-gradient(145deg, #3a2a2a, #2a1a1a); }
      .item-grid { background-color: rgba(42, 42, 42, 0.9); }
      .turn-indicator { color: #e53e3e; text-shadow: 0 0 4px rgba(229, 62, 62, 0.7); }
      .health-bar { background-color: #444; }
      .health-fill { background-color: #e53e3e; height: 100%; }
      .mana-crystal { width: 24px; height: 24px; background: linear-gradient(145deg, #3ab0ff, #1a80d9); border: 1px solid #5abaff; border-radius: 50%; display: inline-block; margin-right: 2px; }
      .mana-crystal.empty { background: linear-gradient(145deg, #333, #222); border: 1px solid #444; }
      .status-icon { width: 24px; height: 24px; display: flex; justify-content: center; align-items: center; }
      .card:hover { transform: translateY(-5px); transition: transform 0.2s; }
      .card-playing { transform: translateY(-10px); box-shadow: 0 0 15px rgba(229, 62, 62, 0.7); }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
